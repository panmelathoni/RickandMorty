

<div class="toolbar-container" fxLayout="row" fxLayoutAlign="center">
  
  

      <mat-toolbar class="toolbar">

        
          <div fxFlex="50%" fxLayoutAlign="start center" >
          <span class="title"> Rick and Morty</span>
          </div>
    
          
            <div fxFlex="50%" fxLayoutAlign="end center" class="btn-container">
              
              <form routerLink class="search-form" >
                
                <input class="search-input" type="text" name="search" id="search" (keyup)="onKey($event)" [(ngModel)]="searchFromCharacterList" placeholder="Search Characters" />
                

                  <button type="button" class="search-button"  (click)="searchCharacter()" >Search</button>
                  <p fxLayoutAlign="end " class="count-found-result"> Characters Found: {{countCharacterSearch}}  </p>
             
                
              </form>
            </div>
     
   
      </mat-toolbar>
    </div>
